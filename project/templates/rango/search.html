{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Search{% endblock %}
{% block body %}
    <div class="page-header">
      <h1>Search with Rango</h1>
    </div>

    <div class="row">
      <div class="panel panel-primary">
        <br>
        <form action="{% url 'rango:search' %}" method="post" class="form-inline" id="user_form" role="form">
          {% csrf_token %}
          <input type="text" size="50" name="query" value="" id="query" class="form-control">

          <button type="submit" value="Search" name="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="panel">
          {% if result_list %}
            <div class="panel-heading">
              <h3 class="panel-title"Results></h3>
            </div>
            <div class="panel-body">
              <div class="list-group">
                {% for result in result_list %}
                  <div class="list-group-item">
                    <h4 class="list-group-item-heading"><a href="{{ result.link }}" target="_blank">{{ result.title }}</a></h4>
                    <p class="list-group-item-text">{{ result.summary }}</p>
                  </div>
                {% endfor %}
              </div>
            </div>
          {%endif%}
        </div>
      </div>
    </div>
{% endblock %}
