{% extends 'base.html' %}
{% block title %}Add Page{% endblock %}
{% block body %}
    <div class="page-header">
      <h1>Add Page</h1>
    </div>

    <form action="{% url 'rango:add_page' category.slug %}" method="post" id="page_form" accept-charset="utf-8">
      {% csrf_token %}
      {% for hidden in form.hidden_fields %}
        {{ hidden }}
      {% endfor %}

      {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
      {% endfor %}

      <p><input type="submit" name="submit" value="Create Page"></p>
    </form>
{% endblock %}
